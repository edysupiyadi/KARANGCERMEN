<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Karangcermen_1.js"></script>
        <script src="data/KARANGCERMEN_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Karangcermen_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DUSUN'] !== null ? autolinker.link(feature.properties['DUSUN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Karangcermen_1_0() {
            return {
                pane: 'pane_Karangcermen_1',
                opacity: 1,
                color: 'rgba(166,206,227,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 8.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,206,227,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Karangcermen_1');
        map.getPane('pane_Karangcermen_1').style.zIndex = 401;
        map.getPane('pane_Karangcermen_1').style['mix-blend-mode'] = 'normal';
        var layer_Karangcermen_1 = new L.geoJson(json_Karangcermen_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Karangcermen_1',
            layerName: 'layer_Karangcermen_1',
            pane: 'pane_Karangcermen_1',
            onEachFeature: pop_Karangcermen_1,
            style: style_Karangcermen_1_0,
        });
        bounds_group.addLayer(layer_Karangcermen_1);
        map.addLayer(layer_Karangcermen_1);
        function pop_KARANGCERMEN_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DESA</th>\
                        <td>' + (feature.properties['DESA'] !== null ? autolinker.link(feature.properties['DESA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NIB</th>\
                        <td>' + (feature.properties['NIB'] !== null ? autolinker.link(feature.properties['NIB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SU</th>\
                        <td>' + (feature.properties['SU'] !== null ? autolinker.link(feature.properties['SU'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">HAK</th>\
                        <td>' + (feature.properties['HAK'] !== null ? autolinker.link(feature.properties['HAK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LUASTERTUL</th>\
                        <td>' + (feature.properties['LUASTERTUL'] !== null ? autolinker.link(feature.properties['LUASTERTUL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TAHUN</th>\
                        <td>' + (feature.properties['TAHUN'] !== null ? autolinker.link(feature.properties['TAHUN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PEMILIK</th>\
                        <td>' + (feature.properties['PEMILIK'] !== null ? autolinker.link(feature.properties['PEMILIK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PBT</th>\
                        <td>' + (feature.properties['PBT'] !== null ? autolinker.link(feature.properties['PBT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TIPE</th>\
                        <td>' + (feature.properties['TIPE'] !== null ? autolinker.link(feature.properties['TIPE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAMA</th>\
                        <td>' + (feature.properties['NAMA'] !== null ? autolinker.link(feature.properties['NAMA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NIS</th>\
                        <td>' + (feature.properties['NIS'] !== null ? autolinker.link(feature.properties['NIS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KARANGCERMEN_2_0(feature) {
            switch(String(feature.properties['TIPE'])) {
                case 'DELINEASI':
                    return {
                pane: 'pane_KARANGCERMEN_2',
                opacity: 1,
                color: 'rgba(248,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(142,228,136,0.0)',
                interactive: true,
            }
                    break;
                case 'K3':
                    return {
                pane: 'pane_KARANGCERMEN_2',
                opacity: 1,
                color: 'rgba(135,255,37,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(115,71,204,0.0)',
                interactive: true,
            }
                    break;
                case 'K3.3':
                    return {
                pane: 'pane_KARANGCERMEN_2',
                opacity: 1,
                color: 'rgba(135,255,37,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(205,75,136,0.0)',
                interactive: true,
            }
                    break;
                case 'SERTIPIKAT':
                    return {
                pane: 'pane_KARANGCERMEN_2',
                opacity: 1,
                color: 'rgba(237,5,249,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(207,179,107,0.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_KARANGCERMEN_2');
        map.getPane('pane_KARANGCERMEN_2').style.zIndex = 402;
        map.getPane('pane_KARANGCERMEN_2').style['mix-blend-mode'] = 'normal';
        var layer_KARANGCERMEN_2 = new L.geoJson(json_KARANGCERMEN_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KARANGCERMEN_2',
            layerName: 'layer_KARANGCERMEN_2',
            pane: 'pane_KARANGCERMEN_2',
            onEachFeature: pop_KARANGCERMEN_2,
            style: style_KARANGCERMEN_2_0,
        });
        bounds_group.addLayer(layer_KARANGCERMEN_2);
        map.addLayer(layer_KARANGCERMEN_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'KARANGCERMEN<br /><table><tr><td style="text-align: center;"><img src="legend/KARANGCERMEN_2_DELINEASI0.png" /></td><td>DELINEASI</td></tr><tr><td style="text-align: center;"><img src="legend/KARANGCERMEN_2_K31.png" /></td><td>K3</td></tr><tr><td style="text-align: center;"><img src="legend/KARANGCERMEN_2_K332.png" /></td><td>K3.3</td></tr><tr><td style="text-align: center;"><img src="legend/KARANGCERMEN_2_SERTIPIKAT3.png" /></td><td>SERTIPIKAT</td></tr></table>': layer_KARANGCERMEN_2,'<img src="legend/Karangcermen_1.png" /> Karangcermen': layer_Karangcermen_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Karangcermen_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['DUSUN'] !== null?String('<div style="color: #ff7f00; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['DUSUN']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Karangcermen_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_KARANGCERMEN_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NIB'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Karangcermen_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Karangcermen_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Karangcermen_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Karangcermen_1]);
        });
        </script>
    </body>
</html>
